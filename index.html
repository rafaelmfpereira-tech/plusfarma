<!DOCTYPE html>
<html>
<head>
    <title>Plusfarma</title>
    <style>
        .panel {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            z-index: 1000;
        }
        .close-btn {
            cursor: pointer;
            float: right;
            border: none;
            background: none;
            font-size: 20px;
        }
        /* Other styles */
    </style>
</head>
<body>
    <div id="cartPanel" class="panel">
        <button class="close-btn" onclick="document.getElementById('cartPanel').style.display='none'">&times;</button>
        <h2>Shopping Cart</h2>
        <p>Items in your cart...</p>
    </div>
    <div id="loginPanel" class="panel">
        <button class="close-btn" onclick="document.getElementById('loginPanel').style.display='none'">&times;</button>
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Login">
        </form>
    </div>
    <script>
        // JavaScript to open panels
        function openCart() {
            document.getElementById('cartPanel').style.display = 'block';
        }
        function openLogin() {
            document.getElementById('loginPanel').style.display = 'block';
        }
    </script>
</body>
</html>
