<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlusFarma</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header com botões do utilizador e carrinho -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <h1>PlusFarma</h1>
            </div>
            <nav class="header-buttons">
                <button id="user-btn" class="header-btn user-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
                <button id="cart-btn" class="header-btn cart-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span id="cart-count" class="cart-count">0</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Conteúdo principal da página -->
    <main class="main-content">
        <section class="products">
            <h2>Produtos</h2>
            <div class="product-grid">
                <!-- Adicione seus produtos aqui -->
                <div class="product-card">
                    <img src="placeholder.jpg" alt="Produto">
                    <h3>Produto 1</h3>
                    <p>€10.00</p>
                    <button class="add-to-cart-btn" data-product-id="1">Adicionar ao Carrinho</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal do Carrinho -->
    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <!-- Botão Fechar -->
            <button class="modal-close" id="cart-close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <div class="modal-header">
                <h2>Meu Carrinho</h2>
            </div>

            <div class="modal-body">
                <div id="cart-items" class="cart-items">
                    <!-- Itens do carrinho aparecerão aqui -->
                    <p class="empty-message">Seu carrinho está vazio</p>
                </div>
            </div>

            <div class="modal-footer">
                <div class="cart-total">
                    <strong>Total:</strong>
                    <span id="cart-total">€0.00</span>
                </div>
                <button class="checkout-btn">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <!-- Modal do Utilizador -->
    <div id="user-modal" class="modal hidden">
        <div class="modal-content">
            <!-- Botão Fechar -->
            <button class="modal-close" id="user-close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <div class="modal-header">
                <h2>Minha Conta</h2>
            </div>

            <div class="modal-body">
                <div class="user-section">
                    <div class="user-avatar">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="user-info">
                        <p class="user-name">Bem-vindo!</p>
                        <p class="user-email">Faça login para continuar</p>
                    </div>
                </div>

                <nav class="user-menu">
                    <a href="#" class="user-menu-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        Perfil
                    </a>
                    <a href="#" class="user-menu-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        Meus Pedidos
                    </a>
                    <a href="#" class="user-menu-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M10.5 1.5H3a2 2 0 0 0-2 2v18a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2V12.5"></path>
                            <path d="M16 5l5 5m0 0l-5 5m5-5H9"></path>
                        </svg>
                        Sair
                    </a>
                </nav>
            </div>

            <div class="modal-footer">
                <button class="login-btn">Entrar</button>
                <button class="register-btn">Criar Conta</button>
            </div>
        </div>
    </div>

    <!-- Overlay para fechar modais ao clicar fora -->
    <div id="modal-overlay" class="modal-overlay hidden"></div>

    <script src="js/main.js"></script>
</body>
</html>
